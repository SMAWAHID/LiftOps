<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LiftOps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f1115;
            --accent-primary: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --font-ui: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 60%);
            color: #e0e0e0;
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: rgba(22, 24, 29, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 12px var(--accent-glow));
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            color: #949aa5;
            font-weight: 500;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: white;
            border-bottom-color: var(--accent-primary);
        }

        /* Forms */
        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            color: white;
            margin-bottom: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent-primary);
        }

        button.primary-btn {
            width: 100%;
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button.primary-btn:active {
            transform: scale(0.98);
        }

        /* Social Auth */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #555;
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            margin: 0 10px;
        }

        .social-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .hidden {
            display: none;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo"><img src="liftops_logo.png" alt="LiftOps"></div>

        <div class="tabs">
            <div class="tab active" data-tab="login">Sign In</div>
            <div class="tab" data-tab="register">Create Account</div>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <input type="text" id="l-email" placeholder="Email" required>
            <input type="password" id="l-password" placeholder="Password" required>
            <button type="submit" class="primary-btn">Sign In</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="hidden">
            <input type="text" id="r-name" placeholder="Full Name">
            <input type="email" id="r-email" placeholder="Email" required>
            <input type="password" id="r-password" placeholder="Password (min 6 chars)" required>
            <button type="submit" class="primary-btn">Create Account</button>
        </form>

        <div class="divider"><span>OR CONTINUE WITH</span></div>

        <button class="social-btn" onclick="mockSocialLogin('Google')">
            <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn" onclick="mockSocialLogin('GitHub')">
            <i class="fab fa-github"></i> GitHub
        </button>

        <div class="error-msg" id="error-msg"></div>
    </div>

    <script>
        // Tab Switching
        document.querySelectorAll('.tab').forEach(t => {
            t.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
                t.classList.add('active');
                if (t.dataset.tab === 'login') {
                    document.getElementById('login-form').classList.remove('hidden');
                    document.getElementById('register-form').classList.add('hidden');
                } else {
                    document.getElementById('login-form').classList.add('hidden');
                    document.getElementById('register-form').classList.remove('hidden');
                }
                document.getElementById('error-msg').style.display = 'none';
            });
        });

        // Login Logic
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('l-email').value;
            const p = document.getElementById('l-password').value;
            await handleAuth('/api/login', { username: u, password: p });
        });

        // Register Logic
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const n = document.getElementById('r-name').value;
            const u = document.getElementById('r-email').value;
            const p = document.getElementById('r-password').value;

            // 1. Register
            if (await handleAuth('/api/register', { email: u, password: p, full_name: n }, true)) {
                // 2. Auto Login after Register
                await handleAuth('/api/login', { username: u, password: p });
            }
        });

        async function handleAuth(url, body, isRegister = false) {
            const errDiv = document.getElementById('error-msg');
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (res.ok) {
                    if (isRegister) return true; // Proceed to login

                    // Save Token & User Info
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('liftops_user', JSON.stringify(data.user));
                    localStorage.setItem('liftops_tier', data.user.tier); // Important for paywall

                    window.location.href = '/index.html';
                } else {
                    errDiv.textContent = data.detail || 'Authentication failed';
                    errDiv.style.display = 'block';
                    return false;
                }
            } catch (err) {
                console.error(err);
                errDiv.textContent = 'Server connection error';
                errDiv.style.display = 'block';
                return false;
            }
        }

        async function mockSocialLogin(provider) {
            // Simulator for "Redirecting to Provider..."
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Connecting...`;

            // Generate a consistent mock identity for demo
            // In a real app, this data comes from the OAuth provider callback
            const ts = Date.now();
            const email = `user_${ts}@${provider.toLowerCase()}.com`;
            const name = `${provider} User`;

            // Call backend to create session
            await handleAuth('/api/social-login', {
                provider: provider,
                email: email,
                full_name: name
            });

            // Restore button text if it fails (handleAuth redirects on success)
            btn.innerHTML = originalText;
        }
    </script>
</body>

</html>
